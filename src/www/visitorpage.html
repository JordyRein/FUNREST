<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="headerfoooter.css">
    <link rel="stylesheet" href="visitorpage.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="profile.css">
    <script src="visitorpage.js"></script>
  </head>
  <body>
    <header>
      <div class="gridContainerHeader">
        <div class="hotellogo">
          <img id="logo" src="LogoFUNREST.png" alt="Logo der Hotelkette FUNREST" height="130">
        </div>
        <div class="hotelname">
          <h1 id="hotelname">FUNREST Hotels</h1>
        </div>
        <div id="buttonsHeader">
          <button id="headerButton" >Login</button>
        </div>
      </div>
    </header>

    <div id="popup" class="popup">
      <div class="popup-content">
          <button id="closeButton" onclick="closeForm()">Ã—</button>
          <form id="LoginForm">
            
            <div id="divLogin">
              <label for="username">Benutzername:</label>
              <input type="text" id="username" name="username" required>
              
              <label for="password">Passwort:</label>
              <input type="password" id="password" name="password" required>
              
              <button type="submit">Login</button>
            </div>
              
            <p>Noch kein Konto?</p>
            <button type="button" onclick="openReg(event)">Registrieren</button>
          </form>
      </div>
    </div>

    <div id="userMenu"> 
      
    </div>

    <div id="content">
      <div id="filterGrid" style="visibility: visible;">
      </div>
      <div id="contentSpace">
      </div>
    </div>
    <footer>
      <p>das ist der footer</p>
    </footer>
  </body>
</html>
